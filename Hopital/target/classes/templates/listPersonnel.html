<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>List personnel</div>
        <table>
            <tr>
                <td>Numero</td>
                <td>Nom</td>
                <td>Prestation</td>
                <td>Valeur</td>
            </tr>
            <tr data-th-each=" p : ${personnels}">
                <td data-th-text="${p.numero_du_personnel}"></td>
                <td data-th-text="${p.nom}"></td>
                <td data-th-text="${p.grade.prestation}"></td>
                <td data-th-text="${p.grade.valeur}"></td>
            </tr>
        </table>
    </body>
</html>
